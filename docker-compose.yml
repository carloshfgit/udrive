version: '3.8'

services:
  # PostgreSQL 15 com extens√£o PostGIS
  postgres:
    image: postgis/postgis:15-3.3
    container_name: godrive_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: godrive
      POSTGRES_PASSWORD: godrive_dev_password
      POSTGRES_DB: godrive_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U godrive -d godrive_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis para cache e PubSub
  redis:
    image: redis:7-alpine
    container_name: godrive_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI (desenvolvimento)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: godrive_backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://godrive:godrive_dev_password@postgres:5432/godrive_db
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - DEBUG=true
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn src.interface.api.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:
